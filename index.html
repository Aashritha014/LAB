<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Button Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f6ff;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #111;
      color: white;
      border-radius: 40px;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #000;
    }

    button:active {
      transform: scale(0.97);
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <button onclick="goToPage()">Open</button>

  <script>
    function goToPage() {
      window.location.href = "https://blue-law-c6a.notion.site/2b642842a0b481fdaf85cd9033a82749?v=2b642842a0b481b2a51c000ce77b36fd&source=copy_link"
  </script>

</body>
</html>
